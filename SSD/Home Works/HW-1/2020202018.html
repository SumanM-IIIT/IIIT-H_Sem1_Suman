<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics>
      <a-box position="-1 4 -3" rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
	  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" dynamic-body></a-sphere>
	  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>
      <a-sky color="#0023FF"></a-sky>
	  <a-text value="Hello!"></a-text>
	  <a-camera position="0 2 6"></a-camera>
	  <a-torus color="#43A367" arc="270" radius="4" radius-tubular="0.1"></a-torus>
	  <a-torus-knot color="#B84A39" arc="120" p="2" q="7" radius="4" radius-tubular="0.1"></a-torus-knot>


	  <a-light type="point" color="red" position="0 5 0"></a-light>
    </a-scene>
  </body>
</html>
